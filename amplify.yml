version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
            # Environment setup
            - |
              if [ "${AWS_BRANCH}" = "master" ]; then
                echo "Setting production environment"
                cp .env.production .env.local
              else
                echo "Setting development environment"
                cp .env.development .env.local
              fi
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

  - backend:
      phases:
        build:
          commands:
            # Supabase migrations will be handled separately
            - echo "Backend deployment configured in Supabase"
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 