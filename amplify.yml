version: 1
backend:
  phases:
    build:
      commands:
        - 'echo "Backend build phase"'
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm use 18
        - npm ci
    build:
      commands:
        - NODE_ENV=production npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block' 